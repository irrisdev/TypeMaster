<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypeMaster</title>
    <script src="typing.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body class="inter-normal" style="background-color: #111111; color: #f8f8f8">
    
    <h1 style="text-align: center; margin-top: 2rem; max-width: 100%">
      TypeMaster
    </h1>

    <div class="container">
      <section class="timeconfig">
        <p id="time"><span id="tm">30</span>s</p>
        <div id="stats">
          <p id="wpm"><span id="wp">0</span> WPM</p>
          <p>/</p>
          <p id="accuracy"><span id="ac">100</span>%</p>
        </div>
      </section>

      <section id="words-container" class="words"></section>
      <div id="overlay" class="overlay visible">
        <p id="overlay-text">start typing to begin</p>
      </div>
      <section id="input-container">
        <input autocomplete="false" name="hidden" onfocus="displayOverlay(false); showCurrent();" type="text" id="input" />
      </section>


    </div>
  </body>
</html>
